<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
           /* Form width */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .form-container input[type="password"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="text"]:focus,
        .form-container input[type="date"]:focus,
        .form-container select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
        }

        .form-container button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #6a11cb;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form action="takeattendance.html" method="POST">
            
            <p><label for="student_id">Student ID</label>
            <input type="text" id="student_id" name="student_id" required></p>

            <p></p><label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <p><label for="password">Password</label>
            <input type="password" id="password" name="password" required></p>

            <p><label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required></p>

            <p><label for="course_title">Course Title</label>
            <input type="text" id="course_title" name="course_title" required></pp>

            <p><label for="session">Session</label>
            <select id="session" name="session" required>
                <option value="Fall 2025">Select Session</option>
                <option value="Fall 2025">Fall 2025</option>
                <option value="Spring 2025">Spring 2025</option>
                <option value="Summer 2025">Summer 2025</option>
            </select></p>

            <p><label for="programme">Programme</label>
            <select id="programme" name="programme" required>
                <option value="select">Select Programme</option>
                <option value="undergraduate">Undergraduate (BSc)</option>
                <option value="postgraduate">Postgraduate (MSc/ PhD)</option>
            </select></p>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
